<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-title">
            <a href="{{ site.baseurl }}/" class="header-profile">
                <img src="{{ site.avatar }}" class="header-profile__image">
                <span class="header-profile__name">{{ site.name }}</span>
            </a>
        </div>
        <nav class="header-navigator">
            <a href="{{ site.baseurl }}/about" class="header-navigator__item">About</a>
        </nav>
    </div>
</header>

<div class="content">
    <div class="container">
        {{ content }}
    </div>
</div>

<footer class="footer">
    <div class="container">
        <a href="mailto:lark@outlook.kr" class="footer-mail">lark@outlook.kr</a>
    </div>
</footer>

{% include analytics.html %}
</body>
</html>
