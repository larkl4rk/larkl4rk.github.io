---
layout: default
---

<div class="page-header">Posts</div>
<div class="post-list">
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="post-item">
        <div class="post-item__date">{{ post.date | date: "%B %e, %Y" }}</div>
        <h1 class="post-item__title">{{ post.title }}</h1>
        <div class="post-item__description">
            {{ post.excerpt | truncatewords: 82 }}
        </div>
    </a>
    {% endfor %}
</div>
